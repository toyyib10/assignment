        var ma = age.value;
        var ms = sch.value;

          name: mn,
          ma: ma,
          school: ms
        };
        console.log(info)
        output.innerText = `My name is ${info['name']}, I am ${info['ma']} years old School is ${info['school']}`;
      }
  </script>
